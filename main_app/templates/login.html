{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  <head>
    <title>Adopt a Woof</title>
  </head>

    <div class="model-header">
      <h1 class="model-title text-center" id="mymodelLabel">Login</h1>
    </div>
    <div id="login-overlay" class="model-dialog">
      <div class="model-content">

        <div class="model-body">
          <div class="row">
            <div class="col-xs-4">
              <div class="well">
                <form class="form-horizontal" method="post">
                <fieldset>
                {% csrf_token %}
                {{ form.as_p}}
                {% for field in form %}
                    {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                    {% endfor %}
                  </p>
                {% endfor %}
                <div class="form-group">
                  <label class="col-md-4 control-label" for=""></label>
                  <div class="col-md-4">
                    <button id="" name="" class="btn btn-success">Submit</button>
                  </div>
                </div>
                </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}
